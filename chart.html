<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      h2 {
        text-align: center;
      }
      canvas {
        width: 90% !important;
        max-width: 1000px;
        max-height: 900px;
        margin: 20px auto;
        display: block;
      }
      #pieChart {
        width: 38% !important; /* Mengatur lebar 50% dari kontainer */
        height: auto !important; /* Tinggi otomatis untuk mempertahankan proporsi */
      }
    </style>
  </head>
  <body>
    <h2>Bar Chart Kehadiran</h2>
    <canvas id="barChart"></canvas>

    <h2>Pie Chart Kehadiran</h2>
    <canvas id="pieChart"></canvas>

    <script>
      // Data for Bar Chart
      const barData = {
        labels: ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"],
        datasets: [
          {
            label: "Hadir",
            data: [30, 28, 22, 25, 21],
            backgroundColor: "rgba(75, 192, 192, 0.6)",
          },
          {
            label: "Izin",
            data: [3, 2, 1, 2, 1],
            backgroundColor: "rgba(255, 206, 86, 0.6)",
          },
          {
            label: "Sakit",
            data: [2, 1, 3, 2, 4],
            backgroundColor: "rgba(255, 99, 132, 0.6)",
          },
          {
            label: "Alpa",
            data: [1, 3, 2, 1, 2],
            backgroundColor: "rgba(153, 102, 255, 0.6)",
          },
        ],
      };

      const barCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barCtx, {
        type: "bar",
        data: barData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
          },
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Data for Pie Chart
      const pieData = {
        labels: ["Hadir", "Izin", "Sakit", "Alpa"],
        datasets: [
          {
            label: "Total Kehadiran",
            data: [126, 9, 12, 9], // Jumlah total kehadiran per kategori
            backgroundColor: [
              "rgba(75, 192, 192, 0.6)", // Hadir
              "rgba(255, 206, 86, 0.6)", // Izin
              "rgba(255, 99, 132, 0.6)", // Sakit
              "rgba(153, 102, 255, 0.6)", // Alpa
            ],
          },
        ],
      };

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      const pieChart = new Chart(pieCtx, {
        type: "pie",
        data: pieData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
          },
        },
      });
    </script>
  </body>
</html>
